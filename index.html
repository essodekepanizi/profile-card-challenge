<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <main>
    <div class="first-container">
      <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-pattern-top">
      <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-pattern-bottom">
      <div class="main_container">
        <img  class="pattern-card" src="images/bg-pattern-card.svg" alt="pattern-card">
        <img class="profile" src="images/image-victor.jpg" alt="victor-profile">
        <h1> Victor Crest <span> 26</span> </h1>
        <p>London</p>
        <hr>
        <table>
          <tr class="stats-data">
            <td>80K</td>
            <td>803K</td>
            <td>1.4K</td>
          </tr>
          <tr class="stats">
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
          </tr>
        </table>

      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/essodekepanizi/">Essodeke PANIZI</a>.
      </div>

    </div>

  </main>

</body>

</html>
